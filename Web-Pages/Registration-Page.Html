 <style>
    

    body {
        background-image: url('bgimage4.jpg');
        background-size: cover;

        margin: 0;
            padding-bottom: 100px; 
    }

    .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #03030ae0; 
            padding: 10px 0;
            text-align: center;
            color: white; 

        }
    .registration-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2); /* Adjust the alpha value for transparency */

      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .required::after {
      content: '*';
      color: red;
      margin-left: 5px;
    }


    .btn-custom-pink {
    background-color: rgba(79, 7, 247, 0.993);;
    border-color: rgba(79, 7, 247, 0.993);
    color: white; 
}

/* Hover and focus styles */
.btn-custom-pink:hover,
.btn-custom-pink:focus {
    background-color: rgba(134, 111, 187, 0.993);
    border-color: rgba(122, 104, 163, 0.993);
    color: white;
}

  </style>
</head>
<body>

          </li>

            <a class="nav-link" href="Appointment-Received.Html">Appointments</a>
        </li>
        <li class="nav-item"  id="propertyAppv">

        </li> 
        <li class="nav-item"  id="propertyAppv">
          <a class="nav-link" href="About.Html">About us</a>
      </li>
        </ul>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item" id="loginLink">
            <a class="nav-link" href="Login.Html">Login</a>
          </li> <li class="nav-item" id="registerLink">
            <a class="nav-link" href="Registration-Page.Html">Register</a>

          <a class="nav-link" onclick="logOut()">Logout</a>
      </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="registration-container">
      <h2 class="mb-4">Registration</h2>
      <form id="registration-form">
        <div class="mb-3">
          <label for="username" class="form-label required">User Name</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label required">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label required">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
        <div class="mb-3">
          <label for="middleName" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middleName" name="middleName">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label required">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label required">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="mb-3">
          <label for="userType" class="form-label required">User Type</label>
          <select class="form-select" id="userType" name="userType" required>
            <option value="" selected disabled>Select User Type</option>
            <option value="1">Admin</option>
            <option value="2">Home Owner</option>
            <option value="3">Customer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label required">Mobile Number</label>
          <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" required>
        </div>
        <button type="submit" class="btn btn-custom-pink">Register</button>
      </form>
    </div>
  </div>

  <div class="modal fade" id="registrationSuccessfull" tabindex="-1" aria-labelledby="noDataModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noDataModalLabel">Registration Successful</h5>
            </div>
            <div class="modal-body">
              <a  href="Login.Html">Click here to Login</a>
            </div>
            
        </div>
    </div>
</div>
